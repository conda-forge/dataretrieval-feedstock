{% set name = "dataretrieval" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dataretrieval-{{ version }}.tar.gz
  sha256: 90ffaa4c97e2e93ad0bc6f958e1a386b46bfb01a8c7495b850106a540019a108

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - pandas
    - python >={{ python_min }}
    - requests

test:
  imports:
    - dataretrieval
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/dataretrieval/
  license: CC0-1.0
  license_file: LICENSE.md
  summary: Package to obtain USGS or EPA water quality, streamflow, and metadata from web services.

extra:
  recipe-maintainers:
    - thodson-usgs
    - elbeejay
