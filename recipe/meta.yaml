{% set name = "dataretrieval" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataretrieval-{{ version }}.tar.gz
  sha256: 5bfbac3d76f7b138d798e4c9fac7ab0be29a9b6a195dd63a2a890088abd32804

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - python >=3.6
    - requests

test:
  imports:
    - dataretrieval
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dataretrieval/
  license: CC0-1.0
  license_file: LICENSE.md
  summary: Package to obtain USGS or EPA water quality, streamflow, and metadata from web services.

extra:
  recipe-maintainers:
    - thodson-usgs
    - elbeejay
    - jsta
